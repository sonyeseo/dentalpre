<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#7266ba">
  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#7266ba" />
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <title>치과 파라매딕</title>  

  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" href="css/vendors/sweetalert.css">
  <link rel="stylesheet" href="css/vendors/chat.css">
  <link rel="stylesheet" href="css/bootstrap-select.css" />

  <link rel="stylesheet" href="public/stylesheets/test1.css">  
  
  <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

  <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.src.js"></script>
  <![endif]-->  
</head>


	<body>
	<div id="wrap-content" class="wrap-content"><!--wrapcontent-->
	    <!--왼쪽-->
		<div class="aside">
			<a href="#" class="btn-logo"></a>
			<span class="menu-btn-open" id="menu-btn-open">Menu</span>
			<a class="btn-profile" href=""></a>
			<span class="toggle-fixed fa fa-thumb-tack" data-toggle="tooltip" data-placement="top" title="Fixed top">
			</span>
		</div>
		<!--맨위머리-->
		<div class="header"><!--헤더-->
		  <!--헤더타이틀-->
		  <div class="unit title">	
			<h5 class="primary font-weight-700">Paramedic</h5>
			<!--<h6 class="secondary">Paramedic</h6>-->
		  </div>
		  
		  <!--시간-->
		  <div class="unit time">
			<span class="current-time"></span>
			<span class="current-date"></span>
		  </div>
		  
		  <!--이메일-->
		  <div class="unit email">
			<span class="btn-email" id="email-btn"></span>
		  </div>
		  
		  <!--메시지-->
		  <div class="unit message">
			<span class="btn-message" id="message-btn">
			</span>
		  </div>
		  
		  <!--모든화면 볼 수 있게 -->
		  <div class="unit backet">
			<span class="side-btn" id="side-btn">
				<i class="fa fa-th" aria-hidden="true"></i>
			</span>
		  </div> 
		</div><!--//헤더-->
		
		<!--중심화면-->
		<div class="content container-fluid">
			<div class="row row-broken">
				<div class="col-md-12">
					<ol class="breadcrumb">
						<li><a href="#"><i class="fa fa-th-large" aria-hidden="true"></i></a></li>
						<li class="active">신규 치과 등록</li>
					</ol>
				</div>
			</div>


			<div class="row decor-info">
				<div class="col-sm-12">
					<form class="fancyinput">
						<div class="question">
							<input type="text" required/>
							<label>치과명</label>
						</div>
						<div class="question">
							<input type="text" required/>
							<label>치과주소</label>
						</div>
						<div class="question">
							<input type="text" required/>
							<label>담당자 연락처</label>
						</div>
						<div class="question">
							<input type="text" required/>
							<label>대표 전화번호</label>
						</div>
						<button>등록</button>						
					</form>
				</div>
			</div>			




			
		</div><!--//중심화면-->
		

		
		
    </div><!--//wrapcontent-->


<!--스크립트-->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.nicescroll.min.js"></script>
<script src="js/classie.js"></script>
<script src="js/bootstrap-select.min.js"></script>
<script src="js/search.js"></script>
<script src="js/sweetalert.min.js"></script>
<script src="js/moment.min.js"></script>
<script src="js/polyfill.object-fit.min.js"></script>

    <script src="js/ui.js"></script>
	
  <script src="js/jquery.easypiechart.min.js"></script>
 <script src="js/jquery.sparkline.min.js"></script>  

	
	</body>
		
</html>
